configuration:
  debug: true
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:1.79.0
  events:
    recordTaskInVars: true
    recordTaskOutVars: true
  runtime: "concord-v2"

flows:
  default:
    - task: http
      in:
        url: https://googl.com
      out: myResult

    - log: ${myResult}
